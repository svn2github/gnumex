<h3>A Little Technical Aside</h3>

<p>The hacked version of dlltool is to allow linking of fortran routines to the
matlab 5 fortran libraries - see a <a
href="http://sources.redhat.com/ml/binutils/2001-12/msg00471.html">general
description of the problem</a>. The patch applied to create the hacked version
of dlltool is also included. The patch is to the <a
href="binutils-2.11.92-20011113-src.tar.bz2">binutils 2.11.92 source</a>.</p>
